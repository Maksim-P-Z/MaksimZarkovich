  <!--Navbar-->

  <div class="container">
    <!--comment box, radio form, submit button, -->
    <h2>Any addition data we should include?</h2><br>
    <h4>Are there any other ideas you want to share?</h4><br>
    <h5>Write it all in the box below (as long as it is related of course).</h5>

    <form>
      <div>
        <input id="#textboxid" type="text">
        <br><br>
        <h5>What do you think is the most impactful factor of redlining?</h5>
        <input type="radio" id="weather" name="big_impact" value="WEATHER">
        <label for="weather">Weather</label><br>
        <input type="radio" id="education" name="big_impact" value="EDUCATION">
        <label for="css">Education</label><br>
        <input type="radio" id="trees" name="big_impact" value="TREES">
        <label for="javascript">Trees</label>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>    
    </form>

  </div>
